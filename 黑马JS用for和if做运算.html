		window.onload=function(){
			var oli=document.getElementsByTagName('li');
			for(var i=0;i<oli.length;i++){
				oli[i].onoff=true;
				oli[i].onclick=function(){
					if(this.onoff){
					this.style.backgroundImage='url(img/9.jpg)';
					this.onoff=false;
				}
					else{
					this.style.backgroundImage='url(img/10.jpg)';
					this.onoff=true
					}
				}
			}
		}
