			1.构造函数
				一个函数，它的作用的用来创建对象，那么这个函数就是构造函数，这个函数的参数（传参）就是给这个对象添加自定义属性值即obj的value
			
			2.工厂方式
				1）没有new，有些功能用不了
				2）在创建对象的时候，会将函数内对象内obj的方法逐个添加到每个创建的对象身上，相当于每个创建的对象，身上都有这个方法。。浪费资源
			
			
			注：函数表达式
				当用函数表达式的时候，其实是
					var fn=new Function("alert(this)");
				 其简写：var fn=function(){alert(this)};

		function createPerson(name,sex){
			//var this=new Object();//假想的工作流程
			this.name=name;
