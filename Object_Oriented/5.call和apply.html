			var qS = function(arr){
				if(arr.length<=1){
					return arr
				}
				//找到中间项的索引
				let pivotIndex=Math.floor(arr.length)/2;
				//截取中间项的值
				let pivot = arr.splice(pivotIndex,1)[0];
				let left=[];
				let right=[];
				for(let i=0,len=arr.length;i<len;i++){
					if(arr[i]>pivot){
						left.push(arr[i])
					}else {
						right.push(arr[i])
					}
				}
				return qS(left).concat([pivot],qS(right))
			}
			console.log(qS(arr))
