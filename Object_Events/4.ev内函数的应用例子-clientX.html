<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width:30px;
				height:30px;
				background:rgba(0,255,0,0.5);
				border-radius: 50%;;
				position: absolute;
			}
			#box0{
				width:100px;
				height:100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<div id="box0">
			
		</div>
		<script>
			var box=document.getElementById('box');
			var box0=document.getElementById('box0');
			console.log(box)
			document.onmousemove=function(ev){
				var ev=ev||event;
				box.style.left=ev.clientX-15+'px';
				box.style.top=ev.clientY-15+'px';
			}
			box0.onclick=function(){
				this.style.backgroundColor='blue';
			}
		</script>
	</body>
</html>
