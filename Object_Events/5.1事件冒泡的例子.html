<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				padding:0;
				margin:0;
			}
			#box1{
				width:100px;
				height:300px;
				background: red;
				position: relative;
				left:-100px;
				top:50px;
			}
			#box2{
				width:20px;
				height:60px;
				position: absolute;
				left:100px;
				top:calc(50% - 25px);
				background: black;
				text-align: center;
				color:#fff;
			}
		</style>
	</head>
	<body>
		<div id="box1">
			<div id="box2">分享到</div>
		</div>
		<script type="text/javascript">
			var box1=document.getElementById('box1');
			box1.onmouseover=function(){
				this.style.left='0';
			}
			box1.onmouseout=function(){
				this.style.left='';
			}
		</script>
	</body>
</html>
